<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Caveat:wght@400;700&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />

    <title>Quote of the day</title>
  </head>

  <body>
    <div class="main">
      <div>
        <video
          id="video"
          width="100%"
          onloadedmetadata="this.muted = true"
          playsinline
          autoplay
          muted
          loop
        >
          <source src="./images/background.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="quote-box">
        <div class="container">
          <div class="message">
            <div class="button" id="start">
              <img
                src="./images/nosound.png"
                id="speaker"
                class="soundimg"
                alt=""
              />
            </div>
            <p>life is like seasons</p>
            <p>One day you bloom and the other day you fall</p>
            <p>So</p>
          </div>
          <div class="quote">
            <div class="quote-note">
              <div id="quote" class="quaote-text"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
